<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>alertUsingBootstrap</title>
    <script>
        $(document).ready(function () {
            $('.btn_hide').click(function () {
                $('.alert').hide();

            });
        });

        $(document).ready(function(){
            $('.btn_show').click(function(){
                $('.alert').show();

            })
        })






    </script>
</head>

<body>
    <div class="alert alert-success alert-dissmissable" id="alert">
        <a href="#" class="close" data-dismiss="alert" area-label="close">&times;</a>
        <strong>success</strong>

    </div>
    <button class="btn_hide" onclick="hide()">Hide</button>
    <button class="btn_show" onclick="show()">show</button>

</body>

</html>
